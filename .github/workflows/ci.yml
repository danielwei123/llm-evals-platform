name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: llm_evals
          POSTGRES_PASSWORD: llm_evals
          POSTGRES_DB: llm_evals_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U llm_evals -d llm_evals_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql+psycopg://llm_evals:llm_evals@localhost:5432/llm_evals_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "backend[dev]"

      - name: Run migrations
        working-directory: backend
        run: |
          alembic upgrade head

      - name: Lint (ruff)
        working-directory: backend
        run: |
          ruff check app tests

      - name: Test (pytest)
        working-directory: backend
        run: |
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:8000
        run: npm run build

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-llm_evals}
      POSTGRES_USER: ${POSTGRES_USER:-llm_evals}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm_evals}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://llm_evals:llm_evals@db:5432/llm_evals}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  migrate:
    build:
      context: ../backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://llm_evals:llm_evals@db:5432/llm_evals}
    depends_on:
      - db
    command: ["alembic", "upgrade", "head"]
    profiles: ["tools"]

  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    volumes:
      - ../frontend:/app
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: ["sh", "-lc", "npm install && npm run dev"]
    profiles: ["dev"]

volumes:
  db_data:

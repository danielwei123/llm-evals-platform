services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-llm_evals}
      POSTGRES_USER: ${POSTGRES_USER:-llm_evals}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm_evals}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm_evals} -d ${POSTGRES_DB:-llm_evals}"]
      interval: 2s
      timeout: 5s
      retries: 20

  # Ephemeral Postgres for running tests in containers (no host DB required).
  db_test:
    image: postgres:16
    environment:
      POSTGRES_DB: llm_evals_test
      POSTGRES_USER: llm_evals
      POSTGRES_PASSWORD: llm_evals
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_evals -d llm_evals_test"]
      interval: 2s
      timeout: 5s
      retries: 20
    profiles: ["test"]

  backend:
    build:
      context: ../backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://llm_evals:llm_evals@db:5432/llm_evals}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      # Use python stdlib instead of curl/wget.
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  backend_test:
    build:
      context: ../backend
    environment:
      DATABASE_URL: postgresql+psycopg://llm_evals:llm_evals@db_test:5432/llm_evals_test
    depends_on:
      db_test:
        condition: service_healthy
    command: ["sh", "-lc", "alembic upgrade head && ruff check app tests && pytest -q"]
    profiles: ["test"]

  migrate:
    build:
      context: ../backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://llm_evals:llm_evals@db:5432/llm_evals}
    depends_on:
      db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    profiles: ["tools"]

  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    volumes:
      - ../frontend:/app
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: ["sh", "-lc", "npm install && npm run dev"]
    profiles: ["dev"]

volumes:
  db_data:
